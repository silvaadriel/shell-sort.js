<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Shell Sort</title>
</head>
<body>
  <div id="background-img"></div>
  <ul id="array">
  <ul id="arrayIndexes"></ul>

  <ul id="array"></ul>

  <div id="usefulInformations">
    <span id="numbersComparison">Let's Sort!</span>
    <label for="gap">Gap: </label>
    <span id="gap">0</span>
    <label for="numberOfSwap">Number of Swap: </label>
    <span id="numberOfSwap">0</span>
  </div>

  <div class="container">
    <button id="btnSort" class="btn">SORT</button>
    <button id="btnPlayPause" class="btn">PLAY/PAUSE</button>
    <button id="btnReset" class="btn">RESET</button>    
    <button id="btnRandom" class="btn">RANDOM ARRAY</button>
    <button id="btnClear" class="btn">CLEAR ARRAY</button>
  </div>
  <div id="c-secondary">
    <input type="hidden" name="inputValues" class="input" placeholder="Input your number">
    <button id="btnAddArray" name="btnDisabled" class="btn">DISPLAY/HIDE INPUT</button>
    <button id="btnAddArray" name="btnAddArray" class="btn">ADD TO ARRAY</button>
  </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
